<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Cards</title>

    <link rel="stylesheet" href="app.css"/>
</head>
<body>

<div id="flashcards-app">
    <div>

        <input type="text" v-model="questionInput" placeholder="Question"/>
        <input type="text" v-model="answerInput" placeholder="Answer" />
        <br>

        <input type="radio" id="one" value="math" v-model="categoryInput">
        <label for="one">Math</label>
        <br>
        <input type="radio" id="two" value="science" v-model="categoryInput">
        <label for="two">Science</label>
        <br>
        <input type="radio" id="three" value="history" v-model="categoryInput">
        <label for="three">History</label>
        <br>
        <button v-on:click="newCard">Submit</button>
    </div>


    <div class="card" v-for="(card, index) in cards" v-on:click.right="flipCard(index)">
        <div class="top" v-bind:class="card.category"></div>
        <div class="side1" v-bind:class="{hide: card.flipped}">
            <h1>{{card.question}}</h1>
        </div>
        <!--     remove the hide class from this element. I till not work if youleave hide in the current class. Only shown for example -->
        <div class="side2" v-bind:class="{hide: !card.flipped}">
            <h1>{{card.answer}}</h1>
        </div>
    </div>




</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>
<script src="app.css"></script>

</body>
</html>
